<div class="container">
  <mat-card class="login-container">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required />
          <div
            *ngIf="
              (buttonClicked && loginForm.get('username')?.invalid) ||
              loginForm.get('username')?.dirty
            "
          >
            <mat-error
              *ngIf="loginForm.get('username')?.errors?.['required']"
              class="input-error"
            >
              Username is required!
            </mat-error>
          </div>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
          <div
            *ngIf="
              (buttonClicked && loginForm.get('password')?.invalid) ||
              loginForm.get('password')?.dirty
            "
          >
            <mat-error
              *ngIf="loginForm.get('password')?.errors?.['required']"
              class="input-error"
            >
              Password is required!
            </mat-error>
          </div>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          class="button-login"
          type="submit"
          (click)="buttonClicked = true"
        >
          LOGIN
        </button>
        <span class="forgot-password"><a href="#">Forgot Password?</a></span>
      </form>
    </mat-card-content>
  </mat-card>
</div>
