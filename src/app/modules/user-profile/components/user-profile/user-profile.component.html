<app-header></app-header>
<div class="container">
  <mat-card class="user-profile-container">
    <mat-card-header>
      <mat-card-title>Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngFor="let data of users">
      <mat-form-field>
        <mat-label>First Name:</mat-label>
        <input matInput [disabled]="true" value="{{ data.firstName }}" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Middle Name:</mat-label>
        <input matInput [disabled]="true" value="{{ data.middleName }}" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last Name:</mat-label>
        <input matInput [disabled]="true" value="{{ data.lastName }}" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Username:</mat-label>
        <input matInput [disabled]="true" value="{{ data.username }}" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Mobile Number:</mat-label>
        <input matInput [disabled]="true" value="{{ data.mobileNum }}" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Birthdate:</mat-label>
        <input matInput [disabled]="true" value="{{ data.birthDate }}" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Interests:</mat-label>
        <input matInput [disabled]="true" value="{{ data.interests }}" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email:</mat-label>
        <input matInput [disabled]="true" value="{{ data.email }}" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password:</mat-label>
        <input matInput [disabled]="true" value="{{ data.password }}" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Confirm Password:</mat-label>
        <input matInput [disabled]="true" value="{{ data.confirmPassword }}" />
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
